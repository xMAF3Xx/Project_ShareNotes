<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint-Like Drawing</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <b><h1 ID="titolo">SHARENOTES</h1></b>
    <canvas id="drawingCanvas" width="1200" height="800"></canvas>
    <div id="textOptions">
        <input type="text" id="textInput" placeholder="Inserisci testo" style="position:absolute; top: 10px; left: 10px;">
        <br>
        <label for="fontSelector">Font:</label>
        <select id="fontSelector">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <br>
        <label for="fontSizeSelector">Dimensione del testo:</label>
        <select id="fontSizeSelector">
            <option value="12">12px</option>
            <option value="16">16px</option>
            <option value="20">20px</option>
        </select>
        <br>
        <button onclick="insertText()">Inserisci Testo</button>
    </div>
    <br>
    <label for="colorPicker">Colore:</label>
    <input type="color" id="colorPicker" value="#ff0000">

    <script src="js.js"></script>
</body>
</html>
