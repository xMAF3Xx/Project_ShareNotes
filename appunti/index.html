<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint-Like Drawing</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body class="body">
    <b><h1 id="titolo">SHARENOTES</h1></b>
    <div id="textOptions">
        <label for="fontSelector">Font:</label>
        <select id="fontSelector">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="fontSizeSelector">Dimensione del testo:</label>
        <select id="fontSizeSelector">
            <option value="12">12px</option>
            <option value="16">16px</option>
            <option value="20">20px</option>
        </select>

        <button id="writeButton">Scrivi</button>
    </div>
    <div id="tools">
        <!-- ... altri bottoni ... -->
        <label for="thicknessSlider">Spessore:</label>
        <input type="range" id="thicknessSlider" min="1" max="20" value="5">
    </div>
    <div id="textCursor" class="cursor"></div>
    <div>
        <label for="gomma">Spessore Gomma:</label>
        <input type="range" id="gomma" min="1" max="20" value="5">
    </div>


    <button id="eraseButton">Cancella</button>
    <br>
    <label for="colorPicker">Colore:</label>
    <input type="color" id="colorPicker" value="#ff0000">
      <div id="blocco">
        <p id="titolino">SALVATAGGIO NOTA<img id="croce" src="x.png"></p> 
        <div class="cose">
        <b><label id="label" for="nota">INSERISCI IL NOME DELLA NOTA E LA MATERIA</label></b>
        <input id="nota" type="text">
        <select ID="nota2" >
            <option value="mate">MATE</option>
            <option value="italiano">ITALIANO</option>
            <option value="informatica">INFORMATICA</option>
            <option value="inglese">INGLESE</option>
        </select>
        </div>
        <div>
            <input id="submit" type="button" value="CONFERMA">
        </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
        <div id="editor" contenteditable="true">
        <textarea id="textArea" style="display:none;"></textarea>
    </div>
    <div>
        <button id="boldButton" onclick="toggleBold()">B</button>
        <button id="italicButton" onclick="toggleItalic()">I</button>
        <button id="underlineButton" onclick="toggleUnderline()">U</button>
    <button id="finishButton">Fine</button>
    <button id="moveButton">SALVA</button>
    </div>
    <script src="js.js"></script>
</body>
</html>
