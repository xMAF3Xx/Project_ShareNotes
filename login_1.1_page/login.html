<!DOCTYPE html>
<html leng="it-IT">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ShareNotes_Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style_login.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script_login.js"></script>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<button id="openPopupBtn">Apri Popup</button>
	<div id="popup" class="popup">
    	<div class="popup-content">
        	<span class="close" id="closePopupBtn">&times;</span>
      	  	<div class="pop-menu">
				<div class="pop-menu">
					<h1 class="popup-sets">Crea il tuo<br>SnakeID!</h1>
    				<button id="register" class="register-button">Registrati</button><br>
    				<p class="txt-snakeID">Hai già uno SnakeID?<p>
    				<button id="access" class="login-button">Accedi</button>
				</div>
			</div>
    	</div>
	</div>
	<div id="access-popup" class="popup">
    	<div class="popup-content">
        	<span class="close" id="closeaccess">&times;</span>
      	  	<div class="pop-menu">
      	  		<h1 class="popup-sets">Accedi:</h1>
    			<input class="login-inputs" type="text" id="emailInput" name="emailInput" placeholder="E-mail" autocomplete="email">
    			<input class="login-inputs" type="text" id="passwordInput" name="passwordInput" placeholder="Password" autocomplete="current-password">
    			<button class="avanti-login-button">Avanti</button>
    			<div>
    				<h6 class="no-account">non hai uno SnakeID?!</h6> 
    				<button id="register-out" class="register-out-button">Registrati</button>
    			</div>
      	  	</div>
      	</div>
    </div>
    <div id="register-popup" class="popup">
    	<div class="popup-content">
        	<span class="close" id="closeregister">&times;</span>
      	  	<div class="pop-menu-register">
      	  		<h1 class="popup-sets">Registrati:</h1>
      	  		<input class="login-inputs" type="text" id="emailInput" name="emailInput" placeholder="Nickname">
    			<input class="login-inputs" type="text" id="emailInput" name="emailInput" placeholder="E-mail" autocomplete="email">
    			<input class="login-inputs" type="text" id="passwordInput" name="passwordInput" placeholder="Password" autocomplete="current-password">
    			<input class="login-inputs" type="text" id="passwordInput" name="passwordInput" placeholder="Conferma password" autocomplete="current-password">
    			<button class="avanti-register-button">Avanti</button>
    			<div>
    				<h6 class="no-account">hai già uno SnakeID?!</h6> 
    				<button id="access-out" class="login-out-button">Accedi</button>
    			</div>
      	  	</div>
      	</div>
    </div>
</body>
