<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="sign-in" id="signin">
            <h1 id="log-title">Login</h1>
            <img src="login.png" alt="login_logo_here" id="login-logo">
            <ul>
               <li><text id="User-text">Username/e-mail:</text></li>
               <li><textarea name="Username-e-mail" id="Username" cols="30" rows="1"></textarea></li>
               <li><text id="Password-text">Password:</text></li>
               <li><textarea name="Password" id="Password" cols="30" rows="1"></textarea></li>
               <li>
                <text>Non sei registrato? </text>
                <button type="button" id="Registrati">Registrati</button>
            </li>
            </ul>
        </div>
        <div class="sign-up" id="signup">ProvaDiv</div>
    </body>
</html>
